<div class="container ">
    <div class="cards ">
        <div class="card-img ">
            <img [src]="beer.image_url " [alt]="beer.name ">
        </div>
        <div class="title ">
            <h3>{{ beer.name}}</h3>
            <p>{{ beer.tagline}}</p>
        </div>
        <div class="content ">
            <p class="card-description ">{{ beer.description}}</p>

            <div class="card-footer ">
                <a [routerLink]="[ '/beers/', beer.id] ">View more..</a>
            </div>
        </div>
    </div>
</div>
